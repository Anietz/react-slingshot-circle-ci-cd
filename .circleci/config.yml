version: 2.1
# Use a package of configuration called an orb.
# Orchestrate or schedule a set of jobs

#### using anchors
default: &dockerImage
  docker:
  - image: circleci/node:13.8.0


jobs:
  build:
    << : *dockerImage
    steps:
      - checkout
      - run: npm ci
      - save_cache:
          key: v1-npm-{{ checksum "package.json" }}-{{checksum "package-lock.json" }}
          paths:
              - node_modules
      - run: npm run lint
  test:
    << : *dockerImage
    steps:
      - checkout  
      # - restore_cache:
      #       key: npm_packages
      - restore_cache:
          key: v1-npm-{{ checksum "package.json" }}-{{checksum "package-lock.json" }}
      - run:
          name: Install node dependencies
          command: "[ ! -d node_modules ] && npm ci --loglevel warn --yes || echo package.json and package-lock.json unchanged. Using cache."
      - run: npm run test
  analyze:
    << : *dockerImage
    steps:
      - checkout
      - run: npm audit
workflows:
  react_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze: 
          requires:
            - test