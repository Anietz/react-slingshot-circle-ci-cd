# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
# Orchestrate or schedule a set of jobs

#### using anchors
default: &dockerImage
  docker:
  - image: circleci/node:13.8.0


jobs:
  build:
    << : *dockerImage
    steps:
      - checkout
      - run: npm install
      - save_cache:
          key: npm_packages
          paths: ~/node_modules
      - run: npm run lint
  test:
    << : *dockerImage
    steps:
      - checkout  
      - restore_cache:
            key: npm_packages
      - run: npm run test
  analyze:
    << : *dockerImage
    steps:
      - checkout
      - run: npm audit
workflows:
  react_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze: 
          requires:
            - build